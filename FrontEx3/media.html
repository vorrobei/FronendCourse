                <area shape="rect"
                      coords="0,0,200,200"
                      href=".\index.html"
                      target="_blank"
                      alt="gallery grid" />
                <area shape="rect"
                      coords="201,0,400,200"
                      href=".\index.html"
                      target="_blank"
                      alt="gallery grid" />
                <area shape="rect"
                      coords="401,0,600,200"
                      href=".\index.html"
                      target="_blank"
                      alt="gallery grid" />

                      alt="gallery grid" />

                <video controls class="section_gallery_picture">
                    <source src="./assets/video/file_example_MP4_640_3MG.mp4" />
                </video>
                <audio controls src="./assets/audio/sample.mp3">                    
                </audio>
            </div>
        </section>

        <section class="section_gallery">
            <div class="section_gallery_row_pdf">
                <object class="section_gallery_picture" type="application/pdf" data="./assets/docs/BPMN_2_0.pdf#toolbar=0&navpanes=0&scrollbar=0"></object>
