<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Frontend course Ex.4 Validation</title>

    <link rel="stylesheet" href=".\assets\css\style.css">
</head>
<body>
    <!-- Не использовался UI kit который я приложил в задании-->
    <div class="wrapper">
        <header class="header wrapper__header">
        </header>

        <main class="main wrapper__main">
            <div class="form-container main__container">
                <form class="reg-form form-container__reg-form" action="http://google.com">
                    <div class="form-row reg-form__row">
                        <label class="form-row__label form-row__label_required" for="email">Email</label>
                        <!-- v_required можно вынести как модификатор  text-input. v_email нужен, как я понял, чтобы найти элемент через JS. Для этих целей можно использовать email, он тут подойдет лучше из-за уникальности и не придется плодить классы-->
                        <!-- v_required и v_email - указывают какие валидации применить к элементу -->
                        <input class="form-row__text-input v_required v_email" id="email" type="email">
                        <div class="form-row__error"><span class="form-row__error-text"></span></div>
                    </div>
                    <div class="form-row reg-form__row">
                        <label class="form-row__label form-row__label_required" for="fio">FIO</label>
                        <input class="form-row__text-input v_required v_fio" id="fio" type="text">
                        <div class="form-row__error"><span class="form-row__error-text"></span></div>
                    </div>
                    <div class="form-row reg-form__row">
                        <label class="form-row__label form-row__label_required" for="password">Password</label>
                        <input class="form-row__text-input v_required v_pwd" id="password" type="password">
                        <div class="form-row__error"><span class="form-row__error-text"></span></div>
                    </div>
                    <div class="form-row reg-form__row">
                        <label class="form-row__label form-row__label_required" for="password-confirmation">Confirm password</label>
                        <input class="form-row__text-input v_required v_pwd_confirm" id="password-confirmation" type="password">
                        <div class="form-row__error"><span class="form-row__error-text"></span></div>
                    </div>

                    <div class="form-row reg-form__row">
                        <label class="reg-checkbox form-row__label form-row__label_required reg-checkbox_padding" for="accept_rules">Please, accept the Rules
                            <input class="reg-checkbox__input v_accept_rules_checked" type="checkbox" id="accept_rules">
                            <span class="reg-checkbox__box"></span>
                        </label>
                        <div class="form-row__error"><span class="form-row__error-text"></span></div>
                    </div>
                    <div class="form-row reg-form__row">
                        <input class="form-row__button" id="reg-submit" type="submit" value="Send" formnovalidate >                        
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer wrapper__footer">
        </footer>
    </div>

    <script src=".\assets\scripts\index2.js" type="module"></script>
</body>
</html>
