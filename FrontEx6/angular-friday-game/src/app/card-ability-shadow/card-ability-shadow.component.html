<div *ngIf="selector !== undefined" class="action-panel card-container__action-panel"  (click)="onClick()">
    <div class="action-panel__action" [ngClass]="{'action-panel__action_selected': card?.isSelected, 'action-panel__action_available': selector.CanSelected(card)}">
        {{selector.title}}
    </div>             
</div>
